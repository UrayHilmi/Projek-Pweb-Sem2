<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleaapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js"></script>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="image/logo apple.jpeg" width="50px" height="50px">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Acount</a></li>
                        <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="col-2">
                    <h1>Store. The best way to buy the products you love.</h1>
                    <p>Feel The Difference.</p>
                    <a href="" class="btn">explore products &#8594;</a>
                </div>
                <div class="col-2">
                
                </div>
            </div>
        </div>    
    </div>
    
    <!-- featured categories -->
    <div class="categories">
        <div class="slider-wrapper">
            <div class="image-list-container">
                <div class="image-list">
                    <img src="image/12 all warna.jpeg" alt="img-1" class="image-item">
                    <img src="image/12pro all warna.jpeg" alt="img-2" class="image-item">
                    <img src="image/13 all warna.jpeg" alt="img-3" class="image-item">
                    <img src="image/13pro all warna.jpeg" alt="img-4" class="image-item">
                    <img src="image/15pro all warna.jpeg" alt="img-5" class="image-item">
                    <img src="image/ipadprogrey.jpg" alt="img-6" class="image-item">
                    <img src="image/ipad 10 all warna.jpeg" alt="img-7" class="image-item">
                    <img src="image/ipadmini all warna.jpeg" alt="img-8" class="image-item">
                </div>
            </div>
        </div>
        <div class="slider-scrollbar">
            <div class="scroll-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>

    <!-- featured products -->
   <div class="small-container">
      <h2>featured Products</h2>
      <div class="row">
        <div class="col-4">
            <img src="image/bang.jpeg">
            <h4>Iphone 12</h4>
            <div class="ratting">
                <i class="fa fa-star"></i>

                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>$699</p>
        </div>
        <div class="col-4">
            <img src="image/12pro all warna.jpeg">
            <h4>Iphone 12 Pro</h4>
            <div class="ratting">
                <i class="fa fa-star"></i>

                <i class="fa fa-star-o"></i>
            </div>
            <p>$780</p>
        </div>
        <div class="col-4">
            <img src="image/13 all warna.jpeg">
            <h4>Iphone 13</h4>
            <div class="ratting">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>

        </div>

            <img src="image/14allwarna.jpg">

                <i class="fa fa-star"></i>

                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>$799-$899</p>
        </div>
        <div class="col-4">
            <img src="image/15allwarna.jpeg">
            <h4>Iphone 15</h4>
            <div class="ratting">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>$799-$1199</p>
        </div>
      </div>
   </div>

</html>
